<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to SMPL Server</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Welcome to SMPL Server</h1>
    </header>
    <div id="main" role="main">
      <div id="status_container">Status: <span id="status">Loading...</span></div><br/>     
      <div id="graph" style="width: 500px; height: 400px;"></div>
      <div id="table-container">
        <table>
          <thead><tr><th>time</th><th>addr</th><th>size</th><th>data</th></tr></thead>
          <tbody id="logs"></tbody>
        </table>
      </div>
    </div>
    <footer>
      &copy; 2011
      <span class="seperator">|</span>
      Created by <a href="http://adamzaninovich.com">Adam Zaninovich</a>
      <span class="seperator">|</span>
      This code freely available on <a class='github' href="https://github.com/adamzaninovich/smpl"></a>
    </footer>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="/faye.js"></script>
  <script src='/js/smpl.js'></script>
</body>
</html>
