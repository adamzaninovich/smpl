<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to SMPL Server</title>
  <style>
    *{margin:0;padding:0;}h1,h2,h3,h4,h5,h6{font-weight:normal;}
    body{font:13px/1.5 Helvetica Neue,Arial,Helvetica,sans-serif;}
    a{color:#95CEFF;text-decoration:none;}
    a img.github{display:inline;position:relative;top:4px;}
    header{border-bottom:1px solid #0D3D77;background:#2D76B9;color:#fff;padding:20px 0;}
    header h1{font-size:56px;font-weight:300;text-align:center;line-height:1;width:100%;}
    #main{padding:50px;}
    footer{border-top:1px solid #0D3D77;background:#2D76B9;color:#fff;padding:15px 10px;text-align:right;position:fixed;bottom:0;right:0;left:0;}
    #status_container{
      border:2px solid #7EBC83;
      background:#B4FFC6;
      padding:3px 6px;  
      display:inline;
    }
    table td, table th {
      padding:2px 20px;
    }
    #table-container {
      height:500px;
      overflow-y:auto;
      overflow-x:hidden;
      float:left;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Welcome to SMPL Server</h1>
    </header>
    <div id="main" role="main">
      <div id="status_container">Status: <span id="status">Loading...</span></div><br/>     
      <div id="graph" style="width: 500px; height: 400px;"></div>
      <div id="table-container">
        <table>
          <thead><tr><th>time</th><th>addr</th><th>size</th><th>data</th></tr></thead>
          <tbody id="logs"></tbody>
        </table>
      </div>
    </div>
    <footer>
      This code freely available on
      <a href="https://github.com/adamzaninovich/smpl">
        <img class='github' src="/images/github.png" alt="github" />
      </a>
    </footer>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="/faye.js"></script>
  <script src='/js/smpl.js'></script>
</body>
</html>
